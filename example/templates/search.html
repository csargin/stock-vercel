{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th class="text-center" style="vertical-align: middle" scope="col"> Stock Name</th>
                {% for label, content in api.items %}  
                    <th class="text-center" style="vertical-align: middle" scope="col">{{ label }}</th>
                {% endfor %}
                <th class="text-center" style="vertical-align: middle" scope="col">Add to Portfolio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center" style="vertical-align: middle">{{ ticker }}</td>
                {% for label, content in api.items %}
                    <td class="text-center" style="vertical-align: middle">{{ content }}</td>
                {% endfor %}
                <td class="text-center" style="vertical-align: middle">



                    <form action ="{% url 'add_stock' %}" class="form-inline my-2 my-lg-0" method = "POST">
                        {% csrf_token %}
                        <input class="form-control mr-sm-2" type="hidden" placeholder="Add to portfolio" aria-label="Add" name ="ticker" value="{{ticker}}">
                        <button class="btn btn-outline-secondary" type="submit">Add</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
